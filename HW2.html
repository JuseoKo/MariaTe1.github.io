<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과제4</title>
    <style>
        .Hw4{
            color: gray;
        }
    </style>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<h2>HTML, CSS, JAVA SCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</h2>
<form action="" method="">
    <fieldset>
        <legend>입사지원서</legend>
        <h2>개인정보</h2>
        <div>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">
<!--            name은 폼데이터 참조나 자바스크립트 참조를 위해, input과 연결하기위해 for 와 id를 맞춰주며 쓰임-->
                </li>
                <li>
                    <label for="number">연락처</label>
                    <input type="text" name="전화번호" id="number">
                </li>
                <li>
                    <label for="class">학과</label>
                    <select name="class" id="class">
                        <optgroup label="공과대학">
                            <option selected value="A">컴퓨터공학과</option>
<!--                    selected는 디폴드값 선정-->
                        </optgroup>
                        <optgroup label="자연과학대학">
                            <option value="B">물리학과</option>
                            <option value="C">수학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </div>
        <h2>지원 분야</h2>
        <div>
            <ul>
                <li>
                    <label for="radio1">
                        <input type="radio" name="radio" id="radio1">웹 퍼블리싱<br>
                    </label>
                </li>
                <li>
                    <label for="radio2">
                        <input type="radio" name="radio" id="radio2">웹 어플리케이션<br>
                    </label>
                </li>
                <li>
                    <label for="radio3">
                        <input type="radio" name="radio" id="radio3">웹 개발지원<br>
                    </label>
                </li>
            </ul>
        </div>
        <h2>지원동기</h2>
        <div>
            <label for="Ne">
                <textarea cols="100" rows="20" class="Hw4" id="Ne">지원동기를 작성해주세요.</textarea>
            </label>
        </div>
        <div>
            <input type="submit" value="접수하기">
            <input type="submit" value="다시작성">
        </div>
    </fieldset>
</form>

</body>
</html>
